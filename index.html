<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIOT GAMES</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main>
        <section class="login"> 
        <img src="riot-logo-new.png" class="login_logo">

        <h1 class="login_title">Fazer login </h1> 
            
        <label class="login_label">
         <span class="span-active"> Nome de usuário </span>
         <input type="text" name="Username" class="input">
        </label>
        
        <label class="login_label">
            <span class="span-active">Senha</span>
            <input type="password" name="password" class="input">
        </label>
 
     <div class="login_icons">
       <button type="button" class="icons_button">
       <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=344190606773871&kid_directed_site=0&app_id=344190606773871&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv13.0%2Fdialog%2Foauth%3Fclient_id%3D344190606773871%26redirect_uri%3Dhttps%253A%252F%252Fauthenticate.riotgames.com%252Fredirects%252Ffacebook%26state%3Def2de713a64bc62b9e521c92b1b88a224428384962efcb8548f7e41ea5c7%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Df71cb879-e904-43e4-927a-a10c3e6b108d%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Ffacebook%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Def2de713a64bc62b9e521c92b1b88a224428384962efcb8548f7e41ea5c7%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">
        <img src="facebook icon png.png" a>
       </button>

       <button type="button" class="icons_button">
        <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=online&scope=openid%20profile%20email&state=4a932c6bad6480748cd01e0866a699bee59d1aeb9aedac805e917a570d6c&prompt=select_account&response_type=code&client_id=187685766663-ct6bdnthcq6jlllecpg1guhthoc7i8vv.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fgoogle&flowName=GeneralOAuthFlow">
        <img src="google icon png.png" a>
        </button>

        <button type="button" class="icons_button">
           <a href="https://appleid.apple.com/auth/authorize?response_type=code%20id_token&response_mode=form_post&client_id=com.riotgames.authenticator.prod.client&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fapple&scope=name%20email&nonce=77670941fa6136c62192e0695bdd560c9b9169ee2a13026d32dcc3505fe6&state=f9f524a6c278bb7624c8d14b25d6d9726d5f4728df971dca206f79421ad5">
            <img src="apple icon png.png" a>
            </button>
     </div>
     
       <label class="login_label--checkbox">
        <input type="checkbox" class="input--checkbox">
        Manter login
        </label>
  
    
        <button type="button" class="login__button" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
          </svg>
        </button>

      <a href="https://recovery.riotgames.com/pt-BR?region=BR1" class="login_link"> não consegue iniciar sessão?</a>
      <a href="https://auth.riotgames.com/login#acr_values=urn%3Ariot%3Agold&client_id=accountodactyl-prod&redirect_uri=https%3A%2F%2Faccount.riotgames.com%2Foauth2%2Flog-in&response_type=code&scope=openid%20email%20profile%20riot%3A%2F%2Friot.atlas%2Faccounts.edit%20riot%3A%2F%2Friot.atlas%2Faccounts%2Fpassword.edit%20riot%3A%2F%2Friot.atlas%2Faccounts%2Femail.edit%20riot%3A%2F%2Friot.atlas%2Faccounts.auth%20riot%3A%2F%2Fthird_party.revoke%20riot%3A%2F%2Fthird_party.query%20riot%3A%2F%2Fforgetme%2Fnotify.write%20riot%3A%2F%2Friot.authenticator%2Fauth.code%20riot%3A%2F%2Frso%2Fmfa%2Fdevice.write&state=1b8248d7-d5c5-4390-91b2-6f0c5cfee4ad" class="login_link"> criar conta</a>
